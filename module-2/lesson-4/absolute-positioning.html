    <title>Absolute Positioning</title>
    <style>

        div.container{
            height: 400px;
            width: 400px;
            border: 4px solid red;
            background-color: red;
        }
        div.absolute {
            position: absolute;
            top: 100px;
            left: 100px;
            height: 300px;
            width: 300px;
            border: 4px solid green;
        }
    </style>
</head>
<body>

    <div class="container" >   

<div class="absolute">

</div>
